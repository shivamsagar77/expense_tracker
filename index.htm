<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h2 class="text-center mb-4">ðŸ’¸ Expense Tracker</h2>

  <form id="expense-form" class="row g-3 mb-4">
    <div class="col-md-5">
      <input type="text" id="expense-name" class="form-control" placeholder="Expense Name" required>
    </div>
    <div class="col-md-4">
      <input type="number" id="expense-amount" class="form-control" placeholder="Amount" required>
    </div>
    <div class="col-md-3">
      <button type="submit" class="btn btn-primary w-100">Add Expense</button>
    </div>
  </form>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="expense-list"></tbody>
  </table>
</div>

<script>
  let expenses = JSON.parse(localStorage.getItem("expenses")) || [];
  let editIndex = -1;

  const form = document.getElementById("expense-form");
  const nameInput = document.getElementById("expense-name");
  const amountInput = document.getElementById("expense-amount");
  const list = document.getElementById("expense-list");

  // Render expenses in table
  function renderExpenses() {
    list.innerHTML = "";
    expenses.forEach((exp, index) => {
      const row = `
        <tr>
          <td>${index + 1}</td>
          <td>${exp.name}</td>
          <td>â‚¹ ${exp.amount}</td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick="editExpense(${index})">Edit</button>
            <button class="btn btn-sm btn-danger" onclick="deleteExpense(${index})">Delete</button>
          </td>
        </tr>`;
      list.innerHTML += row;
    });
  }

  // Add or Update Expense
  form.onsubmit = (e) => {
    e.preventDefault();
    const name = nameInput.value.trim();
    const amount = amountInput.value.trim();

    if (name && amount) {
      const newExpense = { name, amount };

      if (editIndex === -1) {
        expenses.push(newExpense);
      } else {
        expenses[editIndex] = newExpense;
        editIndex = -1;
      }

      localStorage.setItem("expenses", JSON.stringify(expenses));
      renderExpenses();
      form.reset();
    }
  };

  // Edit Expense
  function editExpense(index) {
    const exp = expenses[index];
    nameInput.value = exp.name;
    amountInput.value = exp.amount;
    editIndex = index;
  }

  // Delete Expense
  function deleteExpense(index) {
    if (confirm("Are you sure you want to delete this expense?")) {
      expenses.splice(index, 1);
      localStorage.setItem("expenses", JSON.stringify(expenses));
      renderExpenses();
    }
  }

  // Initial render
  renderExpenses();
</script>

</body>
</html>
